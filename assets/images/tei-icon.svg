<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="teiGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teiGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teiGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <filter id="teiShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(26, 26, 46, 0.3)"/>
    </filter>
    <filter id="teiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#teiGradient1)" filter="url(#teiShadow)"/>
  
  <!-- Central Circuit Board -->
  <g transform="translate(50, 50)">
    <!-- Main PCB -->
    <rect x="-18" y="-12" width="36" height="24" rx="2" fill="#1a1a2e" filter="url(#teiShadow)"/>
    
    <!-- Circuit Traces -->
    <g stroke="url(#teiGradient2)" stroke-width="1" fill="none" opacity="0.8">
      <!-- Horizontal traces -->
      <line x1="-15" y1="-8" x2="15" y2="-8"/>
      <line x1="-15" y1="-4" x2="15" y2="-4"/>
      <line x1="-15" y1="0" x2="15" y2="0"/>
      <line x1="-15" y1="4" x2="15" y2="4"/>
      <line x1="-15" y1="8" x2="15" y2="8"/>
      
      <!-- Vertical traces -->
      <line x1="-12" y1="-10" x2="-12" y2="10"/>
      <line x1="-6" y1="-10" x2="-6" y2="10"/>
      <line x1="0" y1="-10" x2="0" y2="10"/>
      <line x1="6" y1="-10" x2="6" y2="10"/>
      <line x1="12" y1="-10" x2="12" y2="10"/>
    </g>
    
    <!-- Electronic Components -->
    
    <!-- Microchip/IC -->
    <rect x="-8" y="-6" width="16" height="12" rx="1" fill="#000000" filter="url(#teiShadow)"/>
    <rect x="-6" y="-4" width="12" height="8" rx="0.5" fill="url(#teiGradient3)"/>
    
    <!-- IC Pins -->
    <g fill="#c0c0c0">
      <!-- Left pins -->
      <rect x="-9" y="-5" width="1" height="1"/>
      <rect x="-9" y="-3" width="1" height="1"/>
      <rect x="-9" y="-1" width="1" height="1"/>
      <rect x="-9" y="1" width="1" height="1"/>
      <rect x="-9" y="3" width="1" height="1"/>
      
      <!-- Right pins -->
      <rect x="8" y="-5" width="1" height="1"/>
      <rect x="8" y="-3" width="1" height="1"/>
      <rect x="8" y="-1" width="1" height="1"/>
      <rect x="8" y="1" width="1" height="1"/>
      <rect x="8" y="3" width="1" height="1"/>
    </g>
    
    <!-- IC Label -->
    <circle cx="-4" cy="-2" r="0.5" fill="#ffffff"/>
    
    <!-- Resistors -->
    <g>
      <rect x="-15" y="-9" width="4" height="1.5" rx="0.5" fill="url(#teiGradient2)"/>
      <rect x="11" y="-9" width="4" height="1.5" rx="0.5" fill="url(#teiGradient2)"/>
      <rect x="-15" y="7.5" width="4" height="1.5" rx="0.5" fill="url(#teiGradient2)"/>
      <rect x="11" y="7.5" width="4" height="1.5" rx="0.5" fill="url(#teiGradient2)"/>
    </g>
    
    <!-- Capacitors -->
    <g>
      <rect x="-3" y="-11" width="1" height="3" fill="url(#teiGradient3)"/>
      <rect x="-1" y="-11" width="1" height="3" fill="url(#teiGradient3)"/>
      <rect x="2" y="-11" width="1" height="3" fill="url(#teiGradient3)"/>
      <rect x="4" y="-11" width="1" height="3" fill="url(#teiGradient3)"/>
    </g>
    
    <!-- LEDs -->
    <g>
      <circle cx="-12" cy="-8" r="1" fill="#ff0000">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-6" cy="-8" r="1" fill="#00ff00">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-8" r="1" fill="#0000ff">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="6" cy="-8" r="1" fill="#ffff00">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="12" cy="-8" r="1" fill="#ff00ff">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.7s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Industrial Sensors -->
  
  <!-- Temperature Sensor -->
  <g transform="translate(20, 25)" opacity="0.8">
    <rect x="-3" y="-6" width="6" height="12" rx="3" fill="url(#teiGradient2)" filter="url(#teiShadow)"/>
    <circle cx="0" cy="3" r="2" fill="#ff0000"/>
    <rect x="-1" y="-3" width="2" height="6" fill="#ff0000"/>
    
    <!-- Temperature indicator -->
    <rect x="-0.5" y="-5" width="1" height="2" fill="#ffffff" opacity="0.7">
      <animate attributeName="height" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Pressure Sensor -->
  <g transform="translate(80, 25)" opacity="0.8">
    <circle cx="0" cy="0" r="5" fill="url(#teiGradient3)" filter="url(#teiShadow)"/>
    <circle cx="0" cy="0" r="3" fill="#1a1a2e"/>
    <circle cx="0" cy="0" r="1.5" fill="url(#teiGradient1)">
      <animate attributeName="r" values="1.5;2.5;1.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pressure lines -->
    <g stroke="#ffffff" stroke-width="0.5" opacity="0.6">
      <line x1="-6" y1="0" x2="-5" y2="0"/>
      <line x1="5" y1="0" x2="6" y2="0"/>
      <line x1="0" y1="-6" x2="0" y2="-5"/>
      <line x1="0" y1="5" x2="0" y2="6"/>
    </g>
  </g>
  
  <!-- Motor/Actuator -->
  <g transform="translate(20, 75)" opacity="0.8">
    <circle cx="0" cy="0" r="6" fill="url(#teiGradient1)" filter="url(#teiShadow)"/>
    <circle cx="0" cy="0" r="4" fill="#1a1a2e"/>
    
    <!-- Motor shaft -->
    <rect x="-1" y="-8" width="2" height="16" fill="#c0c0c0"/>
    
    <!-- Rotation indicator -->
    <g transform-origin="0 0">
      <rect x="-0.5" y="-3" width="1" height="6" fill="url(#teiGradient2)"/>
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <!-- Motor terminals -->
    <rect x="-2" y="6" width="1" height="2" fill="#c0c0c0"/>
    <rect x="1" y="6" width="1" height="2" fill="#c0c0c0"/>
  </g>
  
  <!-- Control Panel -->
  <g transform="translate(80, 75)" opacity="0.8">
    <rect x="-6" y="-4" width="12" height="8" rx="1" fill="#1a1a2e" filter="url(#teiShadow)"/>
    
    <!-- Display -->
    <rect x="-4" y="-2" width="8" height="4" rx="0.5" fill="#000000"/>
    <rect x="-3" y="-1" width="6" height="2" fill="url(#teiGradient1)" opacity="0.8"/>
    
    <!-- Digital numbers -->
    <g fill="#00ff00" font-family="monospace" font-size="2" text-anchor="middle">
      <text x="0" y="0.5">88.8</text>
    </g>
    
    <!-- Control buttons -->
    <circle cx="-3" cy="2.5" r="0.8" fill="#ff0000"/>
    <circle cx="0" cy="2.5" r="0.8" fill="#00ff00"/>
    <circle cx="3" cy="2.5" r="0.8" fill="#0000ff"/>
  </g>
  
  <!-- Electrical Connections -->
  <g stroke="url(#teiGradient2)" stroke-width="2" fill="none" opacity="0.6" filter="url(#teiGlow)">
    <!-- From center to sensors/actuators -->
    <path d="M50 38 Q35 30 20 25"/>
    <path d="M50 38 Q65 30 80 25"/>
    <path d="M50 62 Q35 70 20 75"/>
    <path d="M50 62 Q65 70 80 75"/>
  </g>
  
  <!-- Data Flow Animation -->
  <g opacity="0.7">
    <!-- Data packets -->
    <circle cx="20" cy="25" r="1" fill="#00d4aa">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M0 0 Q15 8 30 13"/>
      </animateMotion>
    </circle>
    
    <circle cx="80" cy="25" r="1" fill="#ff6b35">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M0 0 Q-15 8 -30 13"/>
      </animateMotion>
    </circle>
    
    <circle cx="20" cy="75" r="1" fill="#2196f3">
      <animateMotion dur="3.5s" repeatCount="indefinite">
        <path d="M0 0 Q15 -8 30 -13"/>
      </animateMotion>
    </circle>
    
    <circle cx="80" cy="75" r="1" fill="#e91e63">
      <animateMotion dur="2.8s" repeatCount="indefinite">
        <path d="M0 0 Q-15 -8 -30 -13"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Voltage Indicators -->
  <g transform="translate(15, 15)" opacity="0.6">
    <text fill="#ffffff" font-size="8" font-family="monospace">24V</text>
  </g>
  
  <g transform="translate(75, 15)" opacity="0.6">
    <text fill="#ffffff" font-size="8" font-family="monospace">5V</text>
  </g>
  
  <!-- Ground Symbol -->
  <g transform="translate(15, 85)" opacity="0.6">
    <g stroke="#ffffff" stroke-width="1" fill="none">
      <line x1="0" y1="0" x2="0" y2="3"/>
      <line x1="-3" y1="3" x2="3" y2="3"/>
      <line x1="-2" y1="5" x2="2" y2="5"/>
      <line x1="-1" y1="7" x2="1" y2="7"/>
    </g>
  </g>
  
  <!-- Power Symbol -->
  <g transform="translate(85, 85)" opacity="0.6">
    <circle cx="0" cy="0" r="3" stroke="#ffffff" stroke-width="1" fill="none"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Main Pulse Animation -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#teiGradient1)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="25;40;25" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>