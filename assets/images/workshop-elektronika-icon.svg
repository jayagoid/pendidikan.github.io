<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="workshopGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workshopGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workshopGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <filter id="workshopShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(26, 26, 46, 0.3)"/>
    </filter>
    <filter id="workshopGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#workshopGradient1)" filter="url(#workshopShadow)"/>
  
  <!-- Workbench -->
  <g transform="translate(50, 65)">
    <!-- Table Top -->
    <rect x="-25" y="-8" width="50" height="6" rx="1" fill="#8b4513" filter="url(#workshopShadow)"/>
    <rect x="-24" y="-7" width="48" height="4" rx="0.5" fill="#a0522d"/>
    
    <!-- Table Legs -->
    <g fill="#654321">
      <rect x="-22" y="-2" width="2" height="12"/>
      <rect x="20" y="-2" width="2" height="12"/>
      <rect x="-10" y="-2" width="2" height="12"/>
      <rect x="8" y="-2" width="2" height="12"/>
    </g>
    
    <!-- Drawer -->
    <rect x="-15" y="-6" width="12" height="4" rx="0.5" fill="#654321" filter="url(#workshopShadow)"/>
    <circle cx="-9" cy="-4" r="0.5" fill="#c0c0c0"/>
  </g>
  
  <!-- Soldering Iron -->
  <g transform="translate(35, 55)">
    <!-- Handle -->
    <rect x="0" y="-1" width="12" height="2" rx="1" fill="#1a1a2e" filter="url(#workshopShadow)"/>
    <rect x="1" y="-0.5" width="10" height="1" rx="0.5" fill="#333333"/>
    
    <!-- Heating Element -->
    <rect x="12" y="-0.5" width="6" height="1" fill="#c0c0c0"/>
    
    <!-- Tip -->
    <polygon points="18,-0.3 22,0 18,0.3" fill="#ff6b35">
      <animate attributeName="fill" values="#ff6b35;#ff0000;#ff6b35" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Heat Waves -->
    <g opacity="0.6">
      <path d="M22 -1 Q24 -2 26 -1 Q28 0 30 -1" stroke="#ff6b35" stroke-width="0.5" fill="none">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M22 0 Q24 -1 26 0 Q28 1 30 0" stroke="#ff6b35" stroke-width="0.5" fill="none">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.2s" repeatCount="indefinite"/>
      </path>
      <path d="M22 1 Q24 0 26 1 Q28 2 30 1" stroke="#ff6b35" stroke-width="0.5" fill="none">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Cord -->
    <path d="M0 0 Q-5 3 -10 2 Q-15 1 -20 4" stroke="#333333" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Multimeter -->
  <g transform="translate(70, 45)">
    <rect x="-6" y="-8" width="12" height="16" rx="1" fill="#1a1a2e" filter="url(#workshopShadow)"/>
    <rect x="-5" y="-7" width="10" height="14" rx="0.5" fill="#333333"/>
    
    <!-- Display -->
    <rect x="-4" y="-6" width="8" height="4" rx="0.3" fill="#000000"/>
    <rect x="-3.5" y="-5.5" width="7" height="3" rx="0.2" fill="#00ff00" opacity="0.8"/>
    
    <!-- Digital Reading -->
    <g fill="#000000" font-family="monospace" font-size="2">
      <text x="0" y="-3.5" text-anchor="middle">12.34V</text>
    </g>
    
    <!-- Rotary Switch -->
    <circle cx="0" cy="2" r="3" fill="#666666"/>
    <circle cx="0" cy="2" r="2" fill="#333333"/>
    <rect x="-0.3" y="0" width="0.6" height="2" fill="#ffffff">
      <animateTransform attributeName="transform" type="rotate" values="0 0 2; 360 0 2" dur="10s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Input Jacks -->
    <circle cx="-2" cy="6" r="0.8" fill="#ff0000"/>
    <circle cx="2" cy="6" r="0.8" fill="#000000"/>
    
    <!-- Test Leads -->
    <g stroke-width="1" fill="none">
      <path d="M-2 7 Q-5 10 -8 12" stroke="#ff0000"/>
      <path d="M2 7 Q5 10 8 12" stroke="#000000"/>
    </g>
    
    <!-- Probe Tips -->
    <circle cx="-8" cy="12" r="0.5" fill="#ff0000"/>
    <circle cx="8" cy="12" r="0.5" fill="#000000"/>
  </g>
  
  <!-- Oscilloscope -->
  <g transform="translate(20, 25)">
    <rect x="-8" y="-6" width="16" height="12" rx="1" fill="#1a1a2e" filter="url(#workshopShadow)"/>
    <rect x="-7" y="-5" width="14" height="10" rx="0.5" fill="#333333"/>
    
    <!-- Screen -->
    <rect x="-6" y="-4" width="12" height="6" rx="0.3" fill="#000000"/>
    <rect x="-5.5" y="-3.5" width="11" height="5" rx="0.2" fill="#003300"/>
    
    <!-- Grid Lines -->
    <g stroke="#006600" stroke-width="0.2" opacity="0.5">
      <line x1="-5" y1="-3" x2="5" y2="-3"/>
      <line x1="-5" y1="-1" x2="5" y2="-1"/>
      <line x1="-5" y1="1" x2="5" y2="1"/>
      <line x1="-3" y1="-3" x2="-3" y2="1"/>
      <line x1="-1" y1="-3" x2="-1" y2="1"/>
      <line x1="1" y1="-3" x2="1" y2="1"/>
      <line x1="3" y1="-3" x2="3" y2="1"/>
    </g>
    
    <!-- Waveform -->
    <path d="M-5 0 Q-3 -2 -1 0 Q1 2 3 0 Q5 -1 5 0" stroke="#00ff00" stroke-width="0.8" fill="none">
      <animate attributeName="d" values="M-5 0 Q-3 -2 -1 0 Q1 2 3 0 Q5 -1 5 0;M-5 0 Q-3 2 -1 0 Q1 -2 3 0 Q5 1 5 0;M-5 0 Q-3 -2 -1 0 Q1 2 3 0 Q5 -1 5 0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Controls -->
    <g fill="#666666">
      <circle cx="-5" cy="4" r="0.8"/>
      <circle cx="-2" cy="4" r="0.8"/>
      <circle cx="1" cy="4" r="0.8"/>
      <circle cx="4" cy="4" r="0.8"/>
    </g>
    
    <!-- Control Knobs -->
    <g fill="#ffffff">
      <rect x="-5.2" y="3.5" width="0.4" height="1" rx="0.2"/>
      <rect x="-2.2" y="3.5" width="0.4" height="1" rx="0.2"/>
      <rect x="0.8" y="3.5" width="0.4" height="1" rx="0.2"/>
      <rect x="3.8" y="3.5" width="0.4" height="1" rx="0.2"/>
    </g>
  </g>
  
  <!-- Electronic Components on Workbench -->
  
  <!-- Breadboard -->
  <g transform="translate(45, 58)">
    <rect x="-6" y="-2" width="12" height="4" rx="0.3" fill="#ffffff" filter="url(#workshopShadow)"/>
    <rect x="-5.5" y="-1.5" width="11" height="3" rx="0.2" fill="#f0f0f0"/>
    
    <!-- Tie Points -->
    <g fill="#333333">
      <!-- Top rows -->
      <circle cx="-4" cy="-1" r="0.1"/>
      <circle cx="-3" cy="-1" r="0.1"/>
      <circle cx="-2" cy="-1" r="0.1"/>
      <circle cx="-1" cy="-1" r="0.1"/>
      <circle cx="0" cy="-1" r="0.1"/>
      <circle cx="1" cy="-1" r="0.1"/>
      <circle cx="2" cy="-1" r="0.1"/>
      <circle cx="3" cy="-1" r="0.1"/>
      <circle cx="4" cy="-1" r="0.1"/>
      
      <!-- Bottom rows -->
      <circle cx="-4" cy="1" r="0.1"/>
      <circle cx="-3" cy="1" r="0.1"/>
      <circle cx="-2" cy="1" r="0.1"/>
      <circle cx="-1" cy="1" r="0.1"/>
      <circle cx="0" cy="1" r="0.1"/>
      <circle cx="1" cy="1" r="0.1"/>
      <circle cx="2" cy="1" r="0.1"/>
      <circle cx="3" cy="1" r="0.1"/>
      <circle cx="4" cy="1" r="0.1"/>
    </g>
    
    <!-- Jumper Wires -->
    <g stroke-width="0.5" fill="none">
      <path d="M-3 -1 Q-1 -2 1 -1" stroke="#ff0000"/>
      <path d="M-2 1 Q0 2 2 1" stroke="#0000ff"/>
      <path d="M0 -1 L0 1" stroke="#00ff00"/>
    </g>
  </g>
  
  <!-- Resistors -->
  <g transform="translate(55, 58)">
    <rect x="0" y="-0.5" width="4" height="1" rx="0.5" fill="url(#workshopGradient2)"/>
    <rect x="0" y="0.5" width="4" height="1" rx="0.5" fill="url(#workshopGradient3)"/>
    <rect x="0" y="1.5" width="4" height="1" rx="0.5" fill="#ff6b35"/>
    
    <!-- Color bands -->
    <g fill="#000000">
      <rect x="1" y="-0.7" width="0.3" height="1.4"/>
      <rect x="2" y="-0.7" width="0.3" height="1.4"/>
      <rect x="3" y="-0.7" width="0.3" height="1.4"/>
    </g>
  </g>
  
  <!-- Capacitors -->
  <g transform="translate(40, 58)">
    <rect x="0" y="-1" width="0.5" height="2" fill="url(#workshopGradient2)"/>
    <rect x="1" y="-1" width="0.5" height="2" fill="url(#workshopGradient2)"/>
    <rect x="2.5" y="-1" width="0.5" height="2" fill="url(#workshopGradient3)"/>
    <rect x="3.5" y="-1" width="0.5" height="2" fill="url(#workshopGradient3)"/>
    
    <!-- Leads -->
    <g stroke="#c0c0c0" stroke-width="0.3">
      <line x1="0.25" y1="1" x2="0.25" y2="2"/>
      <line x1="1.25" y1="1" x2="1.25" y2="2"/>
      <line x1="2.75" y1="1" x2="2.75" y2="2"/>
      <line x1="3.75" y1="1" x2="3.75" y2="2"/>
    </g>
  </g>
  
  <!-- IC Chips -->
  <g transform="translate(50, 58)">
    <rect x="0" y="-1" width="3" height="2" rx="0.2" fill="#1a1a2e" filter="url(#workshopShadow)"/>
    <rect x="0.2" y="-0.8" width="2.6" height="1.6" rx="0.1" fill="#333333"/>
    
    <!-- IC Pins -->
    <g fill="#c0c0c0">
      <rect x="-0.2" y="-0.6" width="0.2" height="0.3"/>
      <rect x="-0.2" y="-0.1" width="0.2" height="0.3"/>
      <rect x="-0.2" y="0.4" width="0.2" height="0.3"/>
      <rect x="3" y="-0.6" width="0.2" height="0.3"/>
      <rect x="3" y="-0.1" width="0.2" height="0.3"/>
      <rect x="3" y="0.4" width="0.2" height="0.3"/>
    </g>
    
    <!-- IC Notch -->
    <circle cx="0.5" cy="-0.5" r="0.2" fill="#666666"/>
  </g>
  
  <!-- Tool Rack -->
  <g transform="translate(80, 70)">
    <!-- Rack -->
    <rect x="-2" y="-10" width="4" height="20" rx="0.5" fill="#8b4513" filter="url(#workshopShadow)"/>
    
    <!-- Tools -->
    <!-- Screwdriver -->
    <g transform="translate(-1, -5)">
      <rect x="0" y="0" width="0.5" height="8" fill="#c0c0c0"/>
      <rect x="-0.5" y="8" width="1.5" height="3" rx="0.5" fill="#ff6b35"/>
    </g>
    
    <!-- Pliers -->
    <g transform="translate(1, -3)">
      <ellipse cx="0" cy="0" rx="0.5" ry="2" fill="#666666"/>
      <ellipse cx="0" cy="4" rx="0.8" ry="1" fill="#ff6b35"/>
    </g>
    
    <!-- Wire Strippers -->
    <g transform="translate(-1, 2)">
      <rect x="0" y="0" width="0.3" height="4" fill="#c0c0c0"/>
      <rect x="0.7" y="0" width="0.3" height="4" fill="#c0c0c0"/>
      <rect x="-0.3" y="4" width="1.3" height="2" rx="0.5" fill="#2196f3"/>
    </g>
  </g>
  
  <!-- Power Supply -->
  <g transform="translate(15, 70)">
    <rect x="-6" y="-4" width="12" height="8" rx="1" fill="#1a1a2e" filter="url(#workshopShadow)"/>
    <rect x="-5" y="-3" width="10" height="6" rx="0.5" fill="#333333"/>
    
    <!-- Display -->
    <rect x="-4" y="-2" width="3" height="2" rx="0.2" fill="#000000"/>
    <rect x="-3.5" y="-1.5" width="2" height="1" fill="#ff0000" opacity="0.8"/>
    
    <!-- Voltage Reading -->
    <g fill="#000000" font-family="monospace" font-size="1.5">
      <text x="-2.5" y="-0.8" text-anchor="middle">5.0</text>
    </g>
    
    <!-- Controls -->
    <circle cx="1" cy="-1" r="1" fill="#666666"/>
    <circle cx="3" cy="-1" r="1" fill="#666666"/>
    
    <!-- Control Knobs -->
    <rect x="0.8" y="-1.5" width="0.4" height="1" rx="0.2" fill="#ffffff"/>
    <rect x="2.8" y="-1.5" width="0.4" height="1" rx="0.2" fill="#ffffff"/>
    
    <!-- Output Terminals -->
    <circle cx="-2" cy="2" r="0.5" fill="#ff0000"/>
    <circle cx="0" cy="2" r="0.5" fill="#000000"/>
    <circle cx="2" cy="2" r="0.5" fill="#0000ff"/>
    
    <!-- Power LED -->
    <circle cx="4" cy="2" r="0.3" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Electrical Sparks/Activity -->
  <g opacity="0.7">
    <!-- Sparks from soldering -->
    <g transform="translate(57, 55)">
      <circle cx="0" cy="0" r="0.3" fill="#ffff00">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="1" cy="-1" r="0.2" fill="#ff6b35">
        <animate attributeName="opacity" values="1;0;1" dur="0.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-1" cy="1" r="0.2" fill="#ffffff">
        <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Workshop Labels -->
  <g fill="#ffffff" font-size="4" font-family="monospace" opacity="0.7">
    <text x="20" y="15" text-anchor="middle">SCOPE</text>
    <text x="70" y="35" text-anchor="middle">DMM</text>
    <text x="15" y="85" text-anchor="middle">PSU</text>
    <text x="80" y="85" text-anchor="middle">TOOLS</text>
  </g>
  
  <!-- Main Workshop Pulse -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#workshopGradient1)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="30;45;30" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>