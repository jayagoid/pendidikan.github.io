<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="prakerinGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prakerinGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prakerinGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607d8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474f;stop-opacity:1" />
    </linearGradient>
    <filter id="prakerinShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(26, 26, 46, 0.3)"/>
    </filter>
    <filter id="prakerinGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#prakerinGradient1)" filter="url(#prakerinShadow)"/>
  
  <!-- Industrial Building/Factory -->
  <g transform="translate(50, 70)">
    <!-- Main Building -->
    <rect x="-20" y="-25" width="40" height="25" rx="1" fill="url(#buildingGradient)" filter="url(#prakerinShadow)"/>
    <rect x="-19" y="-24" width="38" height="23" rx="0.5" fill="#546e7a"/>
    
    <!-- Building Windows -->
    <g fill="#ffeb3b" opacity="0.8">
      <rect x="-16" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="-10" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="-4" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="2" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="8" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="14" y="-20" width="3" height="4" rx="0.2"/>
      
      <rect x="-16" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="-10" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="-4" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="2" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="8" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="14" y="-12" width="3" height="4" rx="0.2"/>
    </g>
    
    <!-- Window Frames -->
    <g stroke="#37474f" stroke-width="0.3" fill="none">
      <rect x="-16" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="-10" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="-4" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="2" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="8" y="-20" width="3" height="4" rx="0.2"/>
      <rect x="14" y="-20" width="3" height="4" rx="0.2"/>
      
      <rect x="-16" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="-10" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="-4" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="2" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="8" y="-12" width="3" height="4" rx="0.2"/>
      <rect x="14" y="-12" width="3" height="4" rx="0.2"/>
    </g>
    
    <!-- Main Entrance -->
    <rect x="-3" y="-6" width="6" height="6" rx="0.5" fill="#1a1a2e"/>
    <rect x="-2.5" y="-5.5" width="5" height="5" rx="0.3" fill="#333333"/>
    
    <!-- Door Handle -->
    <circle cx="1.5" cy="-3" r="0.3" fill="#ffc107"/>
    
    <!-- Company Sign -->
    <rect x="-8" y="-28" width="16" height="3" rx="0.5" fill="#2196f3" filter="url(#prakerinShadow)"/>
    <g fill="#ffffff" font-size="1.5" font-family="monospace">
      <text x="0" y="-26" text-anchor="middle">PT. INDUSTRI</text>
    </g>
  </g>
  
  <!-- Smokestacks/Chimneys -->
  <g transform="translate(30, 45)">
    <rect x="-1" y="0" width="2" height="15" fill="#546e7a" filter="url(#prakerinShadow)"/>
    <rect x="-1.2" y="0" width="2.4" height="2" fill="#37474f"/>
    
    <!-- Smoke -->
    <g opacity="0.6">
      <circle cx="0" cy="-2" r="1" fill="#90a4ae">
        <animate attributeName="cy" values="-2;-8;-2" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0.5" cy="-4" r="0.8" fill="#b0bec5">
        <animate attributeName="cy" values="-4;-10;-4" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-0.5" cy="-6" r="0.6" fill="#cfd8dc">
        <animate attributeName="cy" values="-6;-12;-6" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <g transform="translate(70, 45)">
    <rect x="-1" y="0" width="2" height="12" fill="#546e7a" filter="url(#prakerinShadow)"/>
    <rect x="-1.2" y="0" width="2.4" height="2" fill="#37474f"/>
    
    <!-- Smoke -->
    <g opacity="0.6">
      <circle cx="0" cy="-2" r="0.8" fill="#90a4ae">
        <animate attributeName="cy" values="-2;-8;-2" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0.3" cy="-4" r="0.6" fill="#b0bec5">
        <animate attributeName="cy" values="-4;-10;-4" dur="4.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Workers/People -->
  <g transform="translate(35, 65)">
    <!-- Worker 1 -->
    <g>
      <!-- Body -->
      <rect x="-0.5" y="0" width="1" height="3" rx="0.5" fill="#2196f3"/>
      <!-- Head -->
      <circle cx="0" cy="-0.5" r="0.8" fill="#ffdbcb"/>
      <!-- Hard Hat -->
      <ellipse cx="0" cy="-1" rx="1" ry="0.5" fill="#ff6b35"/>
      <!-- Arms -->
      <rect x="-1.5" y="0.5" width="0.5" height="2" rx="0.25" fill="#ffdbcb"/>
      <rect x="1" y="0.5" width="0.5" height="2" rx="0.25" fill="#ffdbcb"/>
      <!-- Legs -->
      <rect x="-0.7" y="3" width="0.4" height="2" rx="0.2" fill="#1a1a2e"/>
      <rect x="0.3" y="3" width="0.4" height="2" rx="0.2" fill="#1a1a2e"/>
      
      <!-- Tool in hand -->
      <rect x="1.5" y="1" width="0.2" height="1.5" fill="#8b4513"/>
      <rect x="1.3" y="1" width="0.6" height="0.3" fill="#c0c0c0"/>
    </g>
  </g>
  
  <g transform="translate(65, 65)">
    <!-- Worker 2 -->
    <g>
      <!-- Body -->
      <rect x="-0.5" y="0" width="1" height="3" rx="0.5" fill="#4caf50"/>
      <!-- Head -->
      <circle cx="0" cy="-0.5" r="0.8" fill="#ffdbcb"/>
      <!-- Hard Hat -->
      <ellipse cx="0" cy="-1" rx="1" ry="0.5" fill="#ffeb3b"/>
      <!-- Arms -->
      <rect x="-1.5" y="0.5" width="0.5" height="2" rx="0.25" fill="#ffdbcb"/>
      <rect x="1" y="0.5" width="0.5" height="2" rx="0.25" fill="#ffdbcb"/>
      <!-- Legs -->
      <rect x="-0.7" y="3" width="0.4" height="2" rx="0.2" fill="#1a1a2e"/>
      <rect x="0.3" y="3" width="0.4" height="2" rx="0.2" fill="#1a1a2e"/>
      
      <!-- Clipboard in hand -->
      <rect x="-2" y="1" width="1" height="1.5" rx="0.1" fill="#ffffff"/>
      <rect x="-1.9" y="1.1" width="0.8" height="0.2" fill="#333333"/>
      <rect x="-1.9" y="1.4" width="0.8" height="0.2" fill="#333333"/>
      <rect x="-1.9" y="1.7" width="0.8" height="0.2" fill="#333333"/>
    </g>
  </g>
  
  <!-- Industrial Equipment -->
  
  <!-- Conveyor Belt -->
  <g transform="translate(50, 55)">
    <rect x="-15" y="-1" width="30" height="2" rx="1" fill="#37474f" filter="url(#prakerinShadow)"/>
    <rect x="-14" y="-0.5" width="28" height="1" rx="0.5" fill="#546e7a"/>
    
    <!-- Conveyor Rollers -->
    <g fill="#333333">
      <circle cx="-12" cy="0" r="0.8"/>
      <circle cx="-6" cy="0" r="0.8"/>
      <circle cx="0" cy="0" r="0.8"/>
      <circle cx="6" cy="0" r="0.8"/>
      <circle cx="12" cy="0" r="0.8"/>
    </g>
    
    <!-- Moving Items on Belt -->
    <g>
      <rect x="-10" y="-1.5" width="2" height="1" rx="0.2" fill="url(#prakerinGradient2)">
        <animateTransform attributeName="transform" type="translate" values="0 0; 30 0; 0 0" dur="6s" repeatCount="indefinite"/>
      </rect>
      <rect x="-5" y="-1.5" width="2" height="1" rx="0.2" fill="url(#prakerinGradient3)">
        <animateTransform attributeName="transform" type="translate" values="0 0; 30 0; 0 0" dur="6s" begin="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="-1.5" width="2" height="1" rx="0.2" fill="#ff6b35">
        <animateTransform attributeName="transform" type="translate" values="0 0; 30 0; 0 0" dur="6s" begin="4s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Belt Movement Lines -->
    <g stroke="#90a4ae" stroke-width="0.2" opacity="0.5">
      <line x1="-14" y1="-0.3" x2="14" y2="-0.3">
        <animate attributeName="stroke-dasharray" values="2 2; 4 0; 2 2" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="-14" y1="0.3" x2="14" y2="0.3">
        <animate attributeName="stroke-dasharray" values="2 2; 4 0; 2 2" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Robotic Arm -->
  <g transform="translate(20, 50)">
    <!-- Base -->
    <rect x="-2" y="0" width="4" height="3" rx="0.5" fill="#37474f" filter="url(#prakerinShadow)"/>
    <circle cx="0" cy="1.5" r="1.5" fill="#546e7a"/>
    
    <!-- Arm Segments -->
    <g transform-origin="0 1.5">
      <rect x="-0.5" y="-6" width="1" height="8" rx="0.5" fill="url(#prakerinGradient2)">
        <animateTransform attributeName="transform" type="rotate" values="0 0 1.5; 30 0 1.5; 0 0 1.5" dur="8s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Joint -->
      <circle cx="0" cy="-6" r="0.8" fill="#333333">
        <animateTransform attributeName="transform" type="rotate" values="0 0 1.5; 30 0 1.5; 0 0 1.5" dur="8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Second Arm Segment -->
      <g transform-origin="0 -6">
        <rect x="-0.3" y="-10" width="0.6" height="4" rx="0.3" fill="url(#prakerinGradient3)">
          <animateTransform attributeName="transform" type="rotate" values="0 0 -6; -45 0 -6; 0 0 -6" dur="8s" repeatCount="indefinite"/>
        </rect>
        
        <!-- End Effector/Gripper -->
        <g transform-origin="0 -10">
          <rect x="-0.8" y="-11" width="0.6" height="1" rx="0.1" fill="#ff6b35">
            <animateTransform attributeName="transform" type="rotate" values="0 0 -10; -45 0 -10; 0 0 -10" dur="8s" repeatCount="indefinite"/>
          </rect>
          <rect x="0.2" y="-11" width="0.6" height="1" rx="0.1" fill="#ff6b35">
            <animateTransform attributeName="transform" type="rotate" values="0 0 -10; -45 0 -10; 0 0 -10" dur="8s" repeatCount="indefinite"/>
          </rect>
        </g>
      </g>
    </g>
    
    <!-- Control Panel -->
    <rect x="3" y="0" width="3" height="4" rx="0.3" fill="#1a1a2e" filter="url(#prakerinShadow)"/>
    <rect x="3.2" y="0.2" width="2.6" height="3.6" rx="0.2" fill="#333333"/>
    
    <!-- Control Buttons -->
    <g fill="#00ff00">
      <circle cx="4" cy="1" r="0.2">
        <animate attributeName="fill" values="#00ff00;#ff0000;#00ff00" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="1" r="0.2" fill="#ffeb3b"/>
      <circle cx="4.5" cy="2" r="0.2" fill="#2196f3"/>
    </g>
    
    <!-- Status Display -->
    <rect x="3.5" y="2.5" width="2" height="1" rx="0.1" fill="#000000"/>
    <rect x="3.6" y="2.6" width="1.8" height="0.8" rx="0.05" fill="#00ff88" opacity="0.8"/>
  </g>
  
  <!-- Quality Control Station -->
  <g transform="translate(80, 50)">
    <!-- Inspection Table -->
    <rect x="-3" y="0" width="6" height="1" rx="0.2" fill="#8b4513" filter="url(#prakerinShadow)"/>
    
    <!-- Magnifying Glass -->
    <circle cx="0" cy="-2" r="1.5" fill="none" stroke="#c0c0c0" stroke-width="0.3"/>
    <circle cx="0" cy="-2" r="1.2" fill="none" stroke="#333333" stroke-width="0.1"/>
    <rect x="1.2" y="-0.8" width="0.3" height="2" rx="0.15" fill="#8b4513"/>
    
    <!-- Inspection Item -->
    <rect x="-1" y="-0.5" width="2" height="0.5" rx="0.1" fill="url(#prakerinGradient2)"/>
    
    <!-- Measurement Tools -->
    <rect x="2" y="-1" width="0.2" height="3" fill="#c0c0c0"/>
    <rect x="1.8" y="-1" width="0.6" height="0.2" fill="#c0c0c0"/>
    
    <!-- Checklist -->
    <rect x="-5" y="-3" width="2" height="3" rx="0.1" fill="#ffffff" filter="url(#prakerinShadow)"/>
    <g fill="#333333" font-size="0.4">
      <text x="-4.8" y="-2.5">✓ Size</text>
      <text x="-4.8" y="-2">✓ Color</text>
      <text x="-4.8" y="-1.5">✓ Function</text>
      <text x="-4.8" y="-1">○ Final</text>
    </g>
  </g>
  
  <!-- Industry Partnership Symbols -->
  <g transform="translate(15, 25)" opacity="0.7">
    <!-- Handshake Icon -->
    <g stroke="#ffffff" stroke-width="0.8" fill="none">
      <path d="M0 0 Q2 -1 4 0 Q6 1 8 0"/>
      <path d="M0 2 Q2 1 4 2 Q6 3 8 2"/>
      <circle cx="2" cy="1" r="0.5" fill="#ff6b35"/>
      <circle cx="6" cy="1" r="0.5" fill="#2196f3"/>
    </g>
    
    <!-- Partnership Text -->
    <g fill="#ffffff" font-size="1" font-family="monospace">
      <text x="4" y="5" text-anchor="middle">PARTNER</text>
    </g>
  </g>
  
  <!-- Certification Badge -->
  <g transform="translate(85, 25)" opacity="0.7">
    <circle cx="0" cy="0" r="3" fill="#ffc107" filter="url(#prakerinShadow)"/>
    <circle cx="0" cy="0" r="2.5" fill="#ffeb3b"/>
    
    <!-- Star -->
    <polygon points="0,-1.5 0.5,-0.5 1.5,-0.5 0.8,0.2 1,1.2 0,0.7 -1,1.2 -0.8,0.2 -1.5,-0.5 -0.5,-0.5" fill="#ff6b35"/>
    
    <!-- Certification Text -->
    <g fill="#333333" font-size="0.8" font-family="monospace">
      <text x="0" y="3.5" text-anchor="middle">CERT</text>
    </g>
  </g>
  
  <!-- Data Flow Between Systems -->
  <g opacity="0.6">
    <!-- Data Packets -->
    <circle cx="25" cy="40" r="0.5" fill="#00ff88">
      <animate attributeName="cx" values="25;75;25" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="60" r="0.5" fill="#2196f3">
      <animate attributeName="cx" values="75;25;75" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Prakerin Labels -->
  <g fill="#ffffff" font-size="2.5" font-family="monospace" opacity="0.6">
    <text x="25" y="15" text-anchor="middle">PRAKERIN</text>
    <text x="75" y="15" text-anchor="middle">INDUSTRY</text>
  </g>
  
  <!-- Main Prakerin Pulse -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="url(#prakerinGradient1)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="32;48;32" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>