<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="labGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="labShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(26, 26, 46, 0.3)"/>
    </filter>
    <filter id="labGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#labGradient1)" filter="url(#labShadow)"/>
  
  <!-- Main Computer Setup -->
  <g transform="translate(50, 45)">
    <!-- Monitor -->
    <rect x="-15" y="-12" width="30" height="20" rx="2" fill="#1a1a2e" filter="url(#labShadow)"/>
    
    <!-- Screen -->
    <rect x="-13" y="-10" width="26" height="16" rx="1" fill="#000000"/>
    <rect x="-12" y="-9" width="24" height="14" rx="0.5" fill="url(#labGradient2)" opacity="0.8"/>
    
    <!-- Screen Content -->
    <g opacity="0.9">
      <!-- Code lines -->
      <rect x="-10" y="-7" width="8" height="1" fill="#ffffff" opacity="0.7"/>
      <rect x="-10" y="-5" width="12" height="1" fill="#ffffff" opacity="0.7"/>
      <rect x="-10" y="-3" width="6" height="1" fill="#ffffff" opacity="0.7"/>
      <rect x="-10" y="-1" width="10" height="1" fill="#ffffff" opacity="0.7"/>
      <rect x="-10" y="1" width="14" height="1" fill="#ffffff" opacity="0.7"/>
      <rect x="-10" y="3" width="8" height="1" fill="#ffffff" opacity="0.7"/>
      
      <!-- Cursor -->
      <rect x="-2" y="3" width="1" height="1" fill="#ffffff">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Monitor Stand -->
    <rect x="-2" y="8" width="4" height="6" fill="#1a1a2e"/>
    <rect x="-8" y="14" width="16" height="2" rx="1" fill="#1a1a2e"/>
    
    <!-- Power LED -->
    <circle cx="12" cy="6" r="1" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Keyboard -->
  <g transform="translate(50, 70)">
    <rect x="-12" y="-3" width="24" height="6" rx="1" fill="#1a1a2e" filter="url(#labShadow)"/>
    
    <!-- Keys -->
    <g fill="#333333">
      <!-- Row 1 -->
      <rect x="-10" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="-8" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="-6" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="-4" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="-2" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="0" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="2" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="4" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="6" y="-2" width="1.5" height="1.5" rx="0.2"/>
      <rect x="8" y="-2" width="1.5" height="1.5" rx="0.2"/>
      
      <!-- Row 2 -->
      <rect x="-9" y="0" width="1.5" height="1.5" rx="0.2"/>
      <rect x="-7" y="0" width="1.5" height="1.5" rx="0.2"/>
      <rect x="-5" y="0" width="1.5" height="1.5" rx="0.2"/>
      <rect x="-3" y="0" width="1.5" height="1.5" rx="0.2"/>
      <rect x="-1" y="0" width="1.5" height="1.5" rx="0.2"/>
      <rect x="1" y="0" width="1.5" height="1.5" rx="0.2"/>
      <rect x="3" y="0" width="1.5" height="1.5" rx="0.2"/>
      <rect x="5" y="0" width="1.5" height="1.5" rx="0.2"/>
      <rect x="7" y="0" width="1.5" height="1.5" rx="0.2"/>
      
      <!-- Spacebar -->
      <rect x="-4" y="2" width="8" height="1.5" rx="0.2"/>
    </g>
  </g>
  
  <!-- Mouse -->
  <g transform="translate(75, 65)">
    <ellipse cx="0" cy="0" rx="3" ry="4" fill="#1a1a2e" filter="url(#labShadow)"/>
    <ellipse cx="0" cy="0" rx="2" ry="3" fill="#333333"/>
    
    <!-- Mouse buttons -->
    <rect x="-1.5" y="-2" width="1.2" height="2" rx="0.3" fill="#555555"/>
    <rect x="0.3" y="-2" width="1.2" height="2" rx="0.3" fill="#555555"/>
    
    <!-- Scroll wheel -->
    <rect x="-0.3" y="-1" width="0.6" height="1" rx="0.3" fill="#777777"/>
    
    <!-- LED -->
    <circle cx="0" cy="2" r="0.5" fill="#ff0000">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- CPU Tower -->
  <g transform="translate(20, 60)">
    <rect x="-4" y="-15" width="8" height="30" rx="1" fill="#1a1a2e" filter="url(#labShadow)"/>
    
    <!-- Front Panel -->
    <rect x="-3" y="-14" width="6" height="28" rx="0.5" fill="#333333"/>
    
    <!-- Drive Bays -->
    <rect x="-2.5" y="-12" width="5" height="1.5" rx="0.2" fill="#000000"/>
    <rect x="-2.5" y="-9" width="5" height="1.5" rx="0.2" fill="#000000"/>
    
    <!-- Power Button -->
    <circle cx="0" cy="-5" r="1.5" fill="url(#labGradient3)"/>
    <circle cx="0" cy="-5" r="1" fill="#000000"/>
    <circle cx="0" cy="-5" r="0.5" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- USB Ports -->
    <rect x="-2" y="-2" width="1" height="0.5" fill="#000000"/>
    <rect x="-0.5" y="-2" width="1" height="0.5" fill="#000000"/>
    <rect x="1" y="-2" width="1" height="0.5" fill="#000000"/>
    
    <!-- Activity LEDs -->
    <circle cx="-1" cy="1" r="0.3" fill="#ff0000">
      <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1" cy="1" r="0.3" fill="#00ff00">
      <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Ventilation Grilles -->
    <g stroke="#555555" stroke-width="0.3" opacity="0.7">
      <line x1="-2" y1="5" x2="2" y2="5"/>
      <line x1="-2" y1="7" x2="2" y2="7"/>
      <line x1="-2" y1="9" x2="2" y2="9"/>
      <line x1="-2" y1="11" x2="2" y2="11"/>
    </g>
  </g>
  
  <!-- Network Equipment -->
  <g transform="translate(80, 25)">
    <!-- Router/Switch -->
    <rect x="-6" y="-3" width="12" height="6" rx="1" fill="#1a1a2e" filter="url(#labShadow)"/>
    
    <!-- Ethernet Ports -->
    <g fill="#000000">
      <rect x="-5" y="-1" width="1.5" height="1" rx="0.2"/>
      <rect x="-3" y="-1" width="1.5" height="1" rx="0.2"/>
      <rect x="-1" y="-1" width="1.5" height="1" rx="0.2"/>
      <rect x="1" y="-1" width="1.5" height="1" rx="0.2"/>
      <rect x="3" y="-1" width="1.5" height="1" rx="0.2"/>
    </g>
    
    <!-- Status LEDs -->
    <g>
      <circle cx="-4" cy="1.5" r="0.3" fill="#00ff00">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-2" cy="1.5" r="0.3" fill="#ff6b35">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="1.5" r="0.3" fill="#2196f3">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="2" cy="1.5" r="0.3" fill="#00d4aa">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="4" cy="1.5" r="0.3" fill="#e91e63">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Antenna -->
    <rect x="5" y="-5" width="0.5" height="4" fill="#666666"/>
    <circle cx="5.25" cy="-5" r="0.8" fill="none" stroke="#666666" stroke-width="0.3"/>
  </g>
  
  <!-- Cables -->
  <g stroke="#666666" stroke-width="2" fill="none" opacity="0.6">
    <!-- Power cables -->
    <path d="M20 75 Q30 80 45 75"/>
    <path d="M75 65 Q70 70 50 75"/>
    
    <!-- Network cable -->
    <path d="M74 25 Q60 30 50 35"/>
  </g>
  
  <!-- Data Transfer Animation -->
  <g opacity="0.7">
    <!-- Data packets -->
    <circle cx="20" cy="60" r="1" fill="#00d4aa">
      <animateMotion dur="2s" repeatCount="indefinite">
        <path d="M0 0 Q15 -5 30 -15"/>
      </animateMotion>
    </circle>
    
    <circle cx="80" cy="25" r="1" fill="#ff6b35">
      <animateMotion dur="1.5s" repeatCount="indefinite">
        <path d="M0 0 Q-15 5 -30 10"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- WiFi Signal -->
  <g transform="translate(15, 20)" opacity="0.6">
    <g stroke="#ffffff" stroke-width="1" fill="none">
      <path d="M0 8 Q4 4 8 8"/>
      <path d="M-2 10 Q4 2 10 10"/>
      <path d="M-4 12 Q4 0 12 12"/>
    </g>
    <circle cx="4" cy="10" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Lab Environment Indicators -->
  <g transform="translate(15, 85)" opacity="0.6">
    <text fill="#ffffff" font-size="6" font-family="monospace">LAB-01</text>
  </g>
  
  <g transform="translate(75, 85)" opacity="0.6">
    <text fill="#ffffff" font-size="6" font-family="monospace">PC-25</text>
  </g>
  
  <!-- Main Pulse Animation -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#labGradient2)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="30;45;30" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>